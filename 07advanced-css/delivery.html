    <!--Start of my page content-->
    <main>
        <h1>Ticket Delivery</h1>

        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>
    
            <fieldset>
                <legend> Delivery Method</legend>
                    <label><input type="radio" name="method" value="mail">Mail Service (2hrs)</label>
                    <label><input type="radio" name="method" value="bus">Bus (4hrs)</label>
                    <label><input type="radio" name="method" value="kevin">Kevin Kaarl (15hrs)</label>
    
            </fieldset>
    
    
            <fieldset>
                <legend>Delivery Options</legend>
                    <label><input type="checkbox" name="garage" value="Inside the Mailbox"> Mailbox</label>
                    <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                    <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
                    <label><input type="checkbox" name="drivaway" value="chosen"> Driveway</label>
                    
    
    
                    <label> Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00am and 11:00am</option>
                        <option value="noon">Between 11:00am and 2:00pm</option>
                        <option value="afternoon">Between 2:00pm and 5:00pm</option>
                        <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select>
                    </label>
            </fieldset>
    
            <label> Comments
                <textarea name="comments"></textarea>
            </label>



            <input type="submit" value="Send Ticket Request">
        </form>
    </main>
